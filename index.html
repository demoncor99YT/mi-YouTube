<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Mini YouTube</title>
</head>
<body style="font-family: Arial; text-align: center;">

    <h1>Mi Mini YouTube</h1>

    <input type="text" id="search" placeholder="Buscar videos..." size="40">
    <button onclick="buscar()">Buscar</button>

    <div id="videos" style="margin-top:20px;"></div>

    <script>
        const API_KEY = "https://www.googleapis.com/youtube/v3/search?part=snippet&q=python&type=video&maxResults=1&key=AIzaSyB_POgcGC2FkstJhQBq3cr_pkWPjTpCTgQ
";

        function buscar() {
            const query = document.getElementById("search").value;

            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=6&key=${API_KEY}`)
                .then(res => res.json())
                .then(data => {
                    const contenedor = document.getElementById("videos");
                    contenedor.innerHTML = "";

                    data.items.forEach(item => {
                        const videoId = item.id.videoId;

                        contenedor.innerHTML += `
                            <div style="margin:20px;">
                                <h3>${item.snippet.title}</h3>
                                <iframe width="560" height="315"
                                    src="https://www.youtube.com/embed/${videoId}"
                                    frameborder="0" allowfullscreen>
                                </iframe>
                            </div>
                        `;
                    });
                });
        }
    </script>

</body>
</html>
